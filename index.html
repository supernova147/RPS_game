May add background (maybe moving background as an extra thing 
- confetti when W's? Tomatoes when L's? Tie is..? ?)-->


<body>
        <header class="header_title">
            <h1>Rock Paper Scissors!</h1>
        </header>
    <main class="main_content">       

        <div class="header_scoreboard">
            <h4>Wins:   <p id="wins_count">0</p></h4>
            <h4>Losses: <p id="loss_count">0</p></h4>
            <h4>Draws:  <p id="draw_count">0</p></h4>
            <button class="reset_button" id="reset_count">Reset</button>
        </div>
        <!-- image will need to change. (or icons)-->
        <div class="computer_choice">
            <img src="paper.png"><p></p>
        </div>

        <div class="user_choice">
            <img src="rock.png"><p></p>
        </div>

        <div class="user_input">
            <form>
                <label for="user_input--choice">please enter your choice:</label>
                <input type="text" id="user_input--ID" name="picked_choice">
                <p>Remember, your choice can only be: "rock, paper, or scissors!"</p>
            </form>
        </div>
    </main>
</body>
