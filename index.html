<body>
        <header class="header_title">
            <h1>Rock Paper Scissors!</h1>
        </header>
    <main class="main_content">       

        <div class="header_scoreboard">
            <h4>Wins:   <p id="wins_count">0</p></h4>
            <h4>Losses: <p id="loss_count">0</p></h4>
            <h4>Draws:  <p id="draw_count">0</p></h4>
            <button class="reset_button" id="reset_count" onclick="reset()">Reset</button>
        </div>
        <!-- image will need to change. (or icons) [EDIT]: added.-->
        <div class="computer_choice">
            <p>Computer Chose: </p>
            <img src="paper.png" id="comp_img">
        </div>

        <div class="user_choice">
            <p>You Chose: </p>
            <img src="rock.png" id="user_img">
        </div>
        
        <!-- <div class="user_input">  Kept this in place; this was an old method I tried to do.

                <input type="text" id="user_input--ID" name="picked_choice">
                <p>Remember, your choice can only be: "rock, paper, or scissors!"</p>
            </form> -->
        <div class="user_input"> 
            <button id="rock_button" onclick="rock_function()"><img src="rock.png"></button>
            <button id="paper_button" onclick="paper_function()"><img src="paper.png"></button>
            <button id="scissors_button" onclick="scissors_function()"><img src="scissors.png"></button>
        </div>
    </main>
    <script src="script.js"></script> <!--Connects javascript code to index!-->
